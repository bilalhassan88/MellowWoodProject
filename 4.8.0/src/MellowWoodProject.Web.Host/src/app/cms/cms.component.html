<div class="row clearfix" [@routerTransition]>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card main-content">
          <div class="header">
              <h2 *ngIf="isShow">{{ "Pages" | localize }}</h2>
              <h2 *ngIf="!isShow">{{ pages[0]?.pageName }}</h2>

          </div>
          <div *ngIf="isShow" class="body table-responsive">

              <table class="table table-hover table-striped" [busy]="isTableLoading">
                  <thead>
                      <tr>
                          <th>{{ "Page Name" | localize }}</th>
                         <!--  <th>{{ "Page Content" | localize }}</th> -->
                          <th>{{ "Actions" | localize }}</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="
              let page of (pages
                | paginate
                  : {
                      id: 'server',
                      itemsPerPage: pageSize,
                      currentPage: pageNumber,
                      totalItems: totalItems
                    })
            ">
                          <td>{{ page.pageName }}</td>
                          <!-- <td>{{ page.pageContent }}</td> -->
                          <td>
                              <button class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu">
                                  <mat-icon>menu</mat-icon>
                              </button>
                              <mat-menu #actionsMenu="matMenu">
                                 <button mat-menu-item (click)="editPage(page)">
                                      <mat-icon>edit</mat-icon>
                                      <span>{{ "Edit" | localize }}</span>
                                  </button>

                              </mat-menu>
                          </td>
                      </tr>
                  </tbody>
              </table>
              <div class="abp-pagination-controls-wrapper" *ngIf="totalItems > pageSize">
                  <abp-pagination-controls (pageChange)="getDataPage($event)" id="server">
                  </abp-pagination-controls>
              </div>
              <button mat-mini-fab color="primary" class="pull-right" (click)="createPage()">
                  <mat-icon>add</mat-icon>
              </button>
          </div>

          <div *ngIf="!isShow">
                <div class="body" [innerHTML]="pages[0]?.pageContent"></div>
         </div>

      </div>
  </div>
</div>
