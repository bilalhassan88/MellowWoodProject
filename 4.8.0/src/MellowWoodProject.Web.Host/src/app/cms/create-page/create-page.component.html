<form autocomplete="off" #createPageForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "CreateNewPage" | localize }}</h1>
  <mat-dialog-content style="width:600px;height:300px;">
    <mat-tab-group>
      <mat-tab [label]="'Details' | localize">
        <br />
        <div class="row-fluid">
          <div class="col-md-12">
            <mat-form-field>
              <input
                matInput
                name="Name"
                [placeholder]="'PageName' | localize"
                [(ngModel)]="page.pageName"
                required
                minlength="2"
                maxlength="32"
              />
            </mat-form-field>
            <angular-editor 
            matInput
            name="DisplayName"
            [placeholder]="'Enter Text here with Max Length of 1500 characters.'"
            [(ngModel)]="page.pageContent"
            
            minlength="2"
            maxlength="1500"
          >
        </angular-editor>

          </div>
        </div>
      </mat-tab>

    </mat-tab-group>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!createPageForm.form.valid || saving"
    >
      {{ "Save" | localize }}
    </button>
  </div>
</form>
